<h1>{{ 'HELLO_WORLD.TITLE' | translate }} - {{todaysDate | date }}</h1>
<h2>{{ 'HELLO_WORLD.GREETING' | translate }}</h2>

<p>{{ 'HELLO_WORLD.CHOOSE' | translate }}:
	<select (change)="onSelectLanguage($event)">
    <option *ngFor="let languageCode of supportedLanguageCodes" 
            [selected]="currentLanguageCode === languageCode"
            [value]="languageCode">
              {{ languageCode }}
    </option>  
  </select>
</p>
